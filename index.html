<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini App</title>
</head>
<body>
<h1>Hello from Telegram Mini App!</h1>
<button id="sendData">Send Data</button>

<script>
const tg = window.Telegram.WebApp;

document.getElementById("sendData").onclick = () => {
    tg.sendData("Hello Bot!");
};
</script>
</body>
</html>
