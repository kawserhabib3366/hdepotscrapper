<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 30px; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    textarea { width: 100%; height: 120px; margin-bottom: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    .btn-group button { padding: 10px 20px; margin-right: 5px; border: none; border-radius: 5px; cursor: pointer; }
    .start { background: #4CAF50; color: #fff; }
    .stop { background: #f44336; color: #fff; }
    .status-btn { background: #2196F3; color: #fff; }
    #status { margin-top: 15px; white-space: pre-wrap; background: #eee; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Telegram Mini App</h2>
    <textarea id="items" placeholder="Enter items, one per line"></textarea>
    <div class="btn-group">
      <button class="start" onclick="sendAction('start')">Start</button>
      <button class="stop" onclick="sendAction('stop')">Stop</button>
      <button class="status-btn" onclick="sendAction('status')">Status</button>
    </div>
    <p id="status">Status will appear here</p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const chat_id = tg.initDataUnsafe?.user?.id;

    async function sendAction(action) {
      const items = document.getElementById("items").value
                      .split("\n")
                      .map(i => i.trim())
                      .filter(Boolean);

      try {
        const response = await fetch("https://YOUR-BACKEND-URL/webapp", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({chat_id, action, items})
        });
        const data = await response.json();
        document.getElementById("status").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("status").innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
